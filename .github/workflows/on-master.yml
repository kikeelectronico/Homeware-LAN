name: Build on master changes
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'back/**'
      - 'configuration_templates/**'
      - 'docker/**'
      - 'front/**'
    
concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-push-be-docker-image:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PACKAGES_TOKEN }}
      - name: Build and push BE
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile-back
          platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/homewarelan-back:master
  build-push-fe-docker-image:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PACKAGES_TOKEN }}
      - name: Build and push FE
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile-nginx
          platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/homewarelan-nginx:master
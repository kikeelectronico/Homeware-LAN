<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ramabhadra&display=swap" rel="stylesheet">

    <title>System</title>

  </head>
  <body>

    <div id="loginForm" class="container-fluid" style="height: 100%; position: absolute; top:0;">
      <div class="container" style="width: 50%; height: 30%; background-color: white; border-radius: 25px; margin-top: 20%; padding: 50px;">
        <form action="#" onsubmit="loginRequest()">
          <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control" id="user" placeholder="Enter your user">
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password">
          </div>
          <button type="submit" id="login" class="btn btn-primary">Log In</button>
        </form>
      </div>
    </div>

    <script>
      function loginRequest(){
        var http = new XMLHttpRequest();
        http.addEventListener("load", function(){
          response = JSON.parse(http.responseText);
          console.log(response)
          if(response['status'] == 'in'){
            document.cookie = "user=" + response['user'] + "; path=/";
            document.cookie = "token=" + response['token'] + "; path=/";
            window.location = '/';
          } else if (response['status'] == 'fail'){
            alert('Login has failed');
          }
        });
        http.open("GET", "/api/user/login/");
        http.setRequestHeader('authorization', 'baerer {{ token }}')
        http.setRequestHeader('user', document.getElementById('user').value)
        http.setRequestHeader('pass', document.getElementById('pass').value)
        http.send();
      }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



  </body>
</html>
